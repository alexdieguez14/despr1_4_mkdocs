site_name: EduManage - Documentación Técnica
site_description: Sistema integral de gestión educativa
site_author: Alejandro Dieguez
site_url: https://alexdieguez14.github.io/despr1_4_mkdocs/

# Repositorio
repo_name: alexdieguez14/despr1_4_mkdocs
repo_url: https://github.com/alexdieguez14/despr1_4_mkdocs
edit_uri: edit/main/docs/

# Configuración del tema
theme:
  name: material
  language: es
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy

# Plugins
plugins:
  - search:
      lang: es
  - mermaid2:
      arguments:
        theme: base

# Extensiones Markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - mdx_math:
      enable_dollar_delimiter: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Navegación
nav:
  - Inicio: index.md
  - Instalación: instalacion.md
  - Autenticación:
      - Sistema de Login: modulos/login.md
      - Configuración OAuth: modulos/oauth.md
  - Dashboard:
      - Vista General: modulos/dashboard.md
      - Métricas: modulos/metricas.md
      - Configuración: modulos/settings.md

# Configuración adicional
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tu-usuario
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/tu-usuario

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML

